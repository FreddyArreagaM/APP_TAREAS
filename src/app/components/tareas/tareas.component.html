<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <!-- [(ngModel)] permite la comunicación bidireccional de la vista y el controlador
            puesto que puedo declarar una variable con dato y usarla en el input. Este input tendría el valor de la variable
            Y si el input se modifica el valor de la variable cambiaría. -->

            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()"
            class="form-control form-control-lg" placeholder="Ingresar tarea..">
        </div>
        <div class="col-lg-6 offset-lg-3  mt-3">
            <div class="card p-2" *ngIf="listTareas.length === 0">
                <h6>No hay Tareas para mostrar</h6>
            </div>
            <ul class="list-group ">
                <li *ngFor="let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="actualizarTarea(i,tarea)">
                        <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fas fa fa-check-circle' : 'far fa-circle'"></i>
                        <!--<i class="far fa-circle" aria-hidden="true"></i>
                        <i class="fas fa fa-check-circle" aria-hidden="true"></i> -->
                    </span>
                    {{tarea.nombre}}
                    <span class="cursor text-danger" (click)="eliminarTarea(i)">
                        <i class="fas fa-trash-alt" aria-hidden="true"></i>
                    </span>
                </li>
            </ul>

        </div>
    </div>
</div>
